<html>
<head>
    <title>MedTrack - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #78c0d6, #a8b4eb);
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        form {
            display: inline-block;
            margin: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #6aaefc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #74a0d3;
        }
    </style>
</head>
<body>
    <h1>Welcome to MedTrack</h1>

    <!-- Login Button -->
    <form action="{{ url_for('login') }}" method="get">
        <button type="submit">Login</button>
    </form>

    <!-- Sign Up Button -->
   <form action="{{ url_for('register') }}" method="get">
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>

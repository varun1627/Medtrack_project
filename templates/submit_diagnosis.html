<!DOCTYPE html>
<html>
<head>
  <title>Submit Diagnosis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-page">
  <div class="form-container">
    <h2>ğŸ“ Submit Diagnosis</h2>

    <form method="POST">
      <label for="patient">Select Patient:</label>
      <select name="patient" id="patient" required>
        {% for patient in patients %}
          <option value="{{ patient }}">{{ patient }}</option>
        {% endfor %}
      </select>

      <label for="notes">Diagnosis Notes:</label>
      <textarea 
        name="notes" 
        id="notes" 
        required 
        placeholder="e.g. Patient reports severe headache, fatigue. Prescribed Paracetamol 500mg twice a day for 3 days. Advised rest and hydration.">
      </textarea>

      <p style="font-size: 14px; color: #555; margin-top: 8px;">
        ğŸ’¡ <strong>Tip:</strong> Include symptoms, diagnosis, medications (if any), and follow-up advice.
      </p>

      <button type="submit">Submit</button>
    </form>

    <a href="/dashboard" class="back-home">ğŸ”™ Back to Dashboard</a>
  </div>
</body>
</html>
